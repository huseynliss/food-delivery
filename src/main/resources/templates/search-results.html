<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link href="/assets/css/search-style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid text-white py-5" style="background-color: #FFB30E">
    <h1 class="text-center">Search Products</h1>
</div>
<div class="container col-6 mt-5">
    <input type="text" class="form-control mb-5 p-3" placeholder="Search Here..." id="search-input">
</div>
<div class="product-cards">
    <div class="card" th:each="product : ${AllProducts}" style="height: 300px; border-radius: 20px">
        <img th:src="${'/'+ product.getImage()}" style="height:140px; border-radius: 10px">
        <div class="body">
            <h5 id="productName" th:text="${product.getName()}" style="font-family: Cambria; margin: 0px; font-weight: 700"/>
            <div>
                <img src="/assets/img/gallery/location.png" style="width: 15px; height: 18px; margin-bottom: 7px">
            <span th:text="${product.getLocation()}" style="font-size: 17.5px; color: #FFB30E; font-family: Source Sans Pro"/>
            </div>
            <span th:text="${product.getCurrency()+product.getPrice()}" style="font-size: 18px; font-family: Source Sans Pro; font-weight: 800"/>
            <div style="padding-bottom: 5px"><button type="button" class="btn btn-outline-warning container">Add to Cart</button></div>
        </div>
    </div>
</div>
<script src="/assets/js/search.js"></script>
</body>

</html>
